<%inherit file='/dashboard/base.html' />
<%! from django.shortcuts import reverse %>
<%def name='content()'>
<h1>用户模块</h1>


<table class="table">
    <thead>
    <tr>
        <th>用户</th>
        <th>状态</th>
        <th>创建时间</th>
        <th>编辑</th>
    </tr>
    </thead>

<tbody class="table">
    % for user in users:
    <tr>
        <td>${user.username}</td>
        <td>${user.status}</td>
        <td>${user.create_time}</td>
        % if user.status == True:
        <td><a href="${reverse('update_user_status')}?status=off">冻结</a></td>
        % else:
        <td><a href="${reverse('update_user_status')}?status=on">恢复使用</a></td>
        % endif
    </tr>
    %endfor
</tbody>
</table>
</%def>
